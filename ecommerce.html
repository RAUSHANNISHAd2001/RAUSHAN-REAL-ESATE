<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo eCommerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Raushan Real Estate eCommerce</h1>
    </header>
    <div class="container">
        <h2>Our Listings</h2>
        <div class="products">
            <div class="product">
                <h3>Property 1</h3>
		<img src="pic_trulli.jpg" alt="Trulli" width="500" height="333">
                <p>Price: RS 20000</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <h3>Property 2</h3>
		<img src="2.jpg" alt="Trulli" width="500" height="333">
                <p>Price: RS 50000</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <h3>Property 3</h3>
		<img src="Untitled.jpg" alt="Trulli" width="500" height="333">
                <p>Price: RS 60000</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
